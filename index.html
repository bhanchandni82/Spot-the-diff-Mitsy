<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kiki's Spot the Difference Challenge</title>
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            font-family: 'Arial Rounded MT Bold', sans-serif;
            color: white;
            text-align: center;
            margin: 0;
            padding: 10px;
            touch-action: manipulation;
            overflow-x: hidden;
        }

        #overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        #cover-img {
            max-width: 85%;
            max-height: 65vh;
            border-radius: 20px;
            border: 5px solid #FFD700;
            margin-bottom: 25px;
            box-shadow: 0 0 35px rgba(255, 215, 0, 0.4);
        }

        #countdown-display {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 160px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 0 0 30px black;
            z-index: 2501;
            display: none;
            pointer-events: none;
        }

        .start-btn {
            padding: 20px 60px;
            font-size: 30px;
            background: #FFD700;
            border: none;
            border-radius: 60px;
            cursor: pointer;
            color: #1e3c72;
            font-weight: bold;
            box-shadow: 0 0 30px #FFD700;
            transition: transform 0.2s;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        @media (min-width: 900px) {
            .container { flex-direction: row; justify-content: center; }
            .image-box { width: 48%; }
        }

        .image-box {
            position: relative;
            width: 95%;
            border: 4px solid white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.5);
            background: #000;
        }

        .image-box img { width: 100%; display: block; pointer-events: none; }

        .marker {
            position: absolute;
            width: 50px;
            height: 50px;
            border: 4px solid #00FF00;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            background: rgba(0, 255, 0, 0.3);
            z-index: 10;
        }

        #stats { font-size: 24px; margin: 15px 0; font-weight: bold; }
        
        #message { 
            font-size: 28px; 
            color: #FFD700; 
            min-height: 80px; 
            margin-top: 15px; 
            padding: 0 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .kiki-flash {
            animation: blinker 0.6s linear infinite;
            color: #ff3e3e;
            font-weight: bold;
            text-shadow: 0 0 15px white, 0 0 5px black;
        }

        @keyframes blinker { 50% { opacity: 0; } }
    </style>
</head>
<body>

    <div id="overlay">
        <img id="cover-img" src="coverpage%20Spot%20the%20diff.png" alt="Detective Mitsy">
        <button class="start-btn" onclick="initiateCountdown()">START GAME</button>
    </div>

    <div id="countdown-display"></div>

    <audio id="bgMusic" loop>
        <source src="underwater-music.mp3" type="audio/mpeg">
    </audio>

    <div class="game-header">
        <h2 id="level-title" style="margin: 10px 0;">Spot the Difference</h2>
        <div id="stats">
            Level: <span id="current-level">1</span>/3 | Time: <span id="timer">60</span>s | Found: <span id="found">0</span>/<span id="total-needed">5</span>
        </div>
    </div>

    <div class="container">
        <div class="image-box" id="left-box" onclick="handleInput(event)">
            <img id="img-left" src="" alt="Left Side">
        </div>
        <div class="image-box" id="right-box" onclick="handleInput(event)">
            <img id="img-right" src="" alt="Right Side">
        </div>
    </div>

    <div id="message"></div>

    <script>
        const levels = [
            {
                title: "Level 1: Underwater Treasure Hunt",
                img1: "spot-the-diff.png",
                img2: "spot-the-diff-2.png",
                time: 60,
                diffs: [{x: 88.2, y: 64.1}, {x: 47.5, y: 68.4}, {x: 36.6, y: 72.8}, {x: 17.5, y: 80.2}, {x: 95.8, y: 60.5}]
            },
            {
                title: "Level 2: Playground Playtime",
                img1: "playgroundAA.png",
                img2: "playgroudB.png",
                time: 60,
                diffs: [{x: 31.5, y: 32.5}, {x: 48.8, y: 22.1}, {x: 69.2, y: 16.5}, {x: 21.0, y: 91.5}, {x: 74.5, y: 84.0}]
            },
            {
                title: "Final Level: The Messy Room Challenge",
                img1: "BedroomA.png",
                img2: "BedroomB.png",
                time: 60,
                diffs: [
                    {x: 26.5, y: 78.5}, {x: 48.0, y: 77.5}, {x: 77.5, y: 72.0}, {x: 91.0, y: 86.0}, {x: 41.5, y: 92.5}
                ]
            }
        ];

        let currentLevelIdx = 0;
        let foundCount = 0;
        let timeLeft = 60;
        let gameActive = false;
        let timerInterval;
        let foundList = [];

        function initiateCountdown() {
            document.getElementById('overlay').style.display = 'none';
            const countDisplay = document.getElementById('countdown-display');
            const music = document.getElementById('bgMusic');
            
            music.play().catch(() => console.log("Music play blocked"));
            
            countDisplay.style.display = 'block';
            let count = 3;
            
            const countInterval = setInterval(() => {
                if (count > 0) {
                    countDisplay.innerText = count;
                } else if (count === 0) {
                    countDisplay.innerText = "GO!";
                } else {
                    clearInterval(countInterval);
                    countDisplay.style.display = 'none';
                    loadLevel(0);
                }
                count--;
            }, 1000);
        }

        function loadLevel(idx) {
            currentLevelIdx = idx;
            const level = levels[idx];
            document.getElementById('level-title').innerText = level.title;
            document.getElementById('current-level').innerText = idx + 1;
            document.getElementById('img-left').src = level.img1;
            document.getElementById('img-right').src = level.img2;
            document.getElementById('total-needed').innerText = level.diffs.length;
            document.getElementById('found').innerText = "0";
            document.getElementById('message').innerHTML = "";
            
            document.querySelectorAll('.marker').forEach(m => m.remove());
            
            foundCount = 0;
            foundList = new Array(level.diffs.length).fill(false);
            timeLeft = level.time;
            document.getElementById('timer').innerText = timeLeft;
            gameActive = true;
            
            clearInterval(timerInterval);
            startCountdown();
        }

        function startCountdown() {
            timerInterval = setInterval(() => {
                if (!gameActive) return;
                timeLeft--;
                document.getElementById('timer').innerText = timeLeft;
                if (timeLeft <= 0) endGame(false);
            }, 1000);
        }

        function handleInput(e) {
            if (!gameActive) return;
            const rect = e.currentTarget.getBoundingClientRect();
            const x = ((e.clientX - rect.left) / rect.width) * 100;
            const y = ((e.clientY - rect.top) / rect.height) * 100;

            levels[currentLevelIdx].diffs.forEach((diff, i) => {
                if (!foundList[i]) {
                    const dist = Math.sqrt(Math.pow(x - diff.x, 2) + Math.pow(y - diff.y, 2));
                    if (dist < 10) { 
                        foundList[i] = true;
                        foundCount++;
                        document.getElementById('found').innerText = foundCount;
                        draw(diff.x, diff.y);
                        if (foundCount === levels[currentLevelIdx].diffs.length) checkWin();
                    }
                }
            });
        }

        function draw(x, y) {
            ['left-box', 'right-box'].forEach(id => {
                const circle = document.createElement('div');
                circle.className = 'marker';
                circle.style.left = x + '%';
                circle.style.top = y + '%';
                document.getElementById(id).appendChild(circle);
            });
        }

        function checkWin() {
            gameActive = false;
            clearInterval(timerInterval);
            if (currentLevelIdx < levels.length - 1) {
                document.getElementById('message').innerText = "Excellent Spotting! Loading next...";
                setTimeout(() => { loadLevel(currentLevelIdx + 1); }, 2000);
            } else {
                endGame(true);
            }
        }

        function endGame(win) {
            gameActive = false;
            clearInterval(timerInterval);
            const msg = document.getElementById('message');
            if (win) {
                msg.innerHTML = '<span class="kiki-flash">Ah Kiki so indeed you dont need glasses - if you can spot the mess then you have no excuse not to clean it!</span>';
            } else {
                msg.innerText = "‚è∞ TIME'S UP!";
                document.getElementById('bgMusic').pause();
            }
        }
    </script>
</body>
</html>
