<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Underwater Spot the Difference</title>
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            font-family: 'Arial Rounded MT Bold', sans-serif;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }
        .game-header { margin-bottom: 20px; }
        #stats { font-size: 24px; margin: 10px; display: flex; justify-content: center; gap: 40px; }
        
        .container {
            display: flex;
            justify-content: center;
            gap: 15px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .image-box {
            position: relative;
            border: 4px solid white;
            border-radius: 12px;
            overflow: hidden;
            cursor: crosshair;
            width: 48%; /* Keeps them side-by-side */
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .image-box img {
            display: block;
            width: 100%;
            height: auto;
            user-select: none;
            -webkit-user-drag: none;
        }
        .marker {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 4px solid #00FF00;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            box-shadow: 0 0 15px rgba(0,255,0,0.8);
            animation: pop 0.3s ease-out;
        }
        @keyframes pop {
            0% { transform: translate(-50%, -50%) scale(0); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
        #message {
            font-size: 28px;
            margin-top: 20px;
            color: #FFD700;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            height: 40px;
        }
    </style>
</head>
<body>

    <div class="game-header">
        <h1>üê† Underwater Treasure Hunt! ü¶Ä</h1>
        <div id="stats">
            <div>Timer: <span id="timer">60</span>s</div>
            <div>Found: <span id="found">0</span>/5</div>
        </div>
    </div>

    <div class="container">
        <div class="image-box" id="left-box" onclick="checkClick(event)">
            <img src="./spot-the-diff.png" alt="Original">
        </div>
        <div class="image-box" id="right-box" onclick="checkClick(event)">
            <img src="./spot-the-diff-2.png" alt="With Differences">
        </div>
    </div>

    <div id="message">Find all 5 differences to win!</div>

    <script>
        // COORDINATES (Based on your black square map)
        const differences = [
            {x: 88.2, y: 64.1, found: false}, // Orange Starfish
            {x: 47.5, y: 68.4, found: false}, // Red dot on Treasure Chest
            {x: 36.6, y: 72.8, found: false}, // Circle on Blue Fish
            {x: 17.5, y: 80.2, found: false}, // Left Bubble
            {x: 95.8, y: 60.5, found: false}  // Seahorse (Far Right)
        ];

        let foundCount = 0;
        let timeLeft = 60;
        let gameActive = true;

        const timerEl = document.getElementById('timer');
        const foundEl = document.getElementById('found');
        const messageEl = document.getElementById('message');

        const timerInterval = setInterval(() => {
            if (!gameActive) return;
            timeLeft--;
            timerEl.innerText = timeLeft;
            if (timeLeft <= 0) endGame(false);
        }, 1000);

        function checkClick(e) {
            if (!gameActive) return;

            const rect = e.currentTarget.getBoundingClientRect();
            const x = ((e.clientX - rect.left) / rect.width) * 100;
            const y = ((e.clientY - rect.top) / rect.height) * 100;

            let caughtOne = false;

            differences.forEach((diff) => {
                if (!diff.found) {
                    // Distance formula (x and y)
                    const dist = Math.sqrt(Math.pow(x - diff.x, 2) + Math.pow(y - diff.y, 2));
                    
                    // Increased tolerance to 7% for easier child play
                    if (dist < 7) { 
                        diff.found = true;
                        foundCount++;
                        foundEl.innerText = foundCount;
                        addMarker(diff.x, diff.y);
                        caughtOne = true;
                        
                        if (foundCount === 5) endGame(true);
                    }
                }
            });
        }

        function addMarker(x, y) {
            // Place markers on both images simultaneously
            [document.getElementById('left-box'), document.getElementById('right-box')].forEach(box => {
                const marker = document.createElement('div');
                marker.className = 'marker';
                marker.style.left = x + '%';
                marker.style.top = y + '%';
                box.appendChild(marker);
            });
        }

        function endGame(win) {
            gameActive = false;
            clearInterval(timerInterval);
            if (win) {
                messageEl.innerHTML = "üéâ YOU DID IT! You found them all! üê†";
                messageEl.style.color = "#00FF00";
            } else {
                messageEl.innerText = "‚è∞ Time's up! Want to try again?";
                messageEl.style.color = "#FF4444";
            }
        }
    </script>
    <p style="font-size: 10px; color: #ccc; margin-top: 50px;">
    Music: "Aquarium" by Kevin MacLeod (incompetech.com)<br>
    Licensed under Creative Commons: By Attribution 4.0 License
    </p>
</body>
</html>
