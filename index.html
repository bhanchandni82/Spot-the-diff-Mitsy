<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Underwater Spot the Difference</title>
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            font-family: 'Arial Rounded MT Bold', sans-serif;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }
        /* Start Screen Overlay */
        #overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .start-btn {
            padding: 20px 50px;
            font-size: 30px;
            background: #FFD700;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            color: #1e3c72;
            box-shadow: 0 0 20px #FFD700;
        }
        .start-btn:hover { transform: scale(1.1); }

        .game-header { margin-bottom: 20px; }
        #stats { font-size: 24px; margin: 10px; display: flex; justify-content: center; gap: 40px; }
        
        .container {
            display: flex;
            justify-content: center;
            gap: 15px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .image-box {
            position: relative;
            border: 4px solid white;
            border-radius: 12px;
            overflow: hidden;
            cursor: crosshair;
            width: 48%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .image-box img {
            display: block;
            width: 100%;
            height: auto;
            user-select: none;
        }
        .marker {
            position: absolute;
            width: 40px; height: 40px;
            border: 4px solid #00FF00;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            box-shadow: 0 0 15px rgba(0,255,0,0.8);
            animation: pop 0.3s ease-out;
        }
        @keyframes pop {
            0% { transform: translate(-50%, -50%) scale(0); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
        #message {
            font-size: 28px;
            margin-top: 20px;
            color: #FFD700;
            font-weight: bold;
            height: 40px;
        }
    </style>
</head>
<body>

    <div id="overlay">
        <h1>Ready for a Treasure Hunt?</h1>
        <button class="start-btn" onclick="startGame()">START GAME üê†</button>
    </div>

    <audio id="bgMusic" loop>
        <source src="underwater-music.mp3" type="audio/mpeg">
    </audio>

    <div class="game-header">
        <h1>üê† Underwater Treasure Hunt! ü¶Ä</h1>
        <div id="stats">
            <div>Timer: <span id="timer">60</span>s</div>
            <div>Found: <span id="found">0</span>/5</div>
        </div>
    </div>

    <div class="container">
        <div class="image-box" id="left-box" onclick="checkClick(event)">
            <img src="./spot-the-diff.png" alt="Original">
        </div>
        <div class="image-box" id="right-box" onclick="checkClick(event)">
            <img src="./spot-the-diff-2.png" alt="With Differences">
        </div>
    </div>

    <div id="message">Click on the differences!</div>

    <script>
        const differences = [
            {x: 88.2, y: 64.1, found: false}, // Starfish
            {x: 47.5, y: 68.4, found: false}, // Treasure Chest
            {x: 36.6, y: 72.8, found: false}, // Fish Pattern
            {x: 17.5, y: 80.2, found: false}, // Bubble
            {x: 95.8, y: 60.5, found: false}  // Seahorse
        ];

        let foundCount = 0;
        let timeLeft = 60;
        let gameActive = false; // Game stays paused until Start is clicked

        function startGame() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('bgMusic').play(); // Music starts here!
            gameActive = true;
            startTimer();
        }

        function startTimer() {
            const timerInterval = setInterval(() => {
                if (!gameActive) {
                    clearInterval(timerInterval);
                    return;
                }
                timeLeft--;
                document.getElementById('timer').innerText = timeLeft;
                if (timeLeft <= 0) endGame(false);
            }, 1000);
        }

        function checkClick(e) {
            if (!gameActive) return;
            const rect = e.currentTarget.getBoundingClientRect();
            const x = ((e.clientX - rect.left) / rect.width) * 100;
            const y = ((e.clientY - rect.top) / rect.height) * 100;

            differences.forEach((diff) => {
                if (!diff.found) {
                    const dist = Math.sqrt(Math.pow(x - diff.x, 2) + Math.pow(y - diff.y, 2));
                    if (dist < 7) { 
                        diff.found = true;
                        foundCount++;
                        document.getElementById('found').innerText = foundCount;
                        addMarker(diff.x, diff.y);
                        if (foundCount === 5) endGame(true);
                    }
                }
            });
        }

        function addMarker(x, y) {
            [document.getElementById('left-box'), document.getElementById('right-box')].forEach(box => {
                const marker = document.createElement('div');
                marker.className = 'marker';
                marker.style.left = x + '%';
                marker.style.top = y + '%';
                box.appendChild(marker);
            });
        }

        function endGame(win) {
            gameActive = false;
            const messageEl = document.getElementById('message');
            if (win) {
                messageEl.innerHTML = "üéâ YOU DID IT!";
                messageEl.style.color = "#00FF00";
            } else {
                messageEl.innerText = "‚è∞ Time's up!";
                messageEl.style.color = "#FF4444";
            }
        }
    </script>
    <p style="font-size: 10px; color: #ccc; margin-top: 50px;">
    Music: "Aquarium" by Kevin MacLeod (incompetech.com)<br>
    Licensed under Creative Commons: By Attribution 4.0 License
    </p>
</body>
</html>
