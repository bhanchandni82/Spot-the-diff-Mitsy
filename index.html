<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Underwater Spot the Difference</title>
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            font-family: 'Arial Rounded MT Bold', sans-serif;
            color: white;
            text-align: center;
            margin: 0;
            padding: 10px;
            touch-action: manipulation;
        }

        #overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .start-btn {
            padding: 25px 50px;
            font-size: 32px;
            background: #FFD700;
            border: none;
            border-radius: 60px;
            cursor: pointer;
            color: #1e3c72;
            font-weight: bold;
            box-shadow: 0 0 30px #FFD700;
        }

        /* AUTO-ADJUSTING LAYOUT */
        .container {
            display: flex;
            flex-direction: column; /* Mobile first: Stacks images */
            align-items: center;
            gap: 15px;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        @media (min-width: 900px) {
            .container {
                flex-direction: row; /* Desktop: Side-by-side */
                justify-content: center;
            }
            .image-box { width: 48%; }
        }

        .image-box {
            position: relative;
            width: 95%; /* Size on phone */
            border: 4px solid white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.5);
        }

        .image-box img {
            width: 100%;
            display: block;
            pointer-events: none;
        }

        .marker {
            position: absolute;
            width: 45px;
            height: 45px;
            border: 4px solid #00FF00;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            background: rgba(0, 255, 0, 0.2);
        }

        #stats { font-size: 22px; margin: 15px 0; }
        #message { font-size: 26px; color: #FFD700; min-height: 40px; margin-top: 15px; }
    </style>
</head>
<body>

    <div id="overlay">
        <h1 style="font-size: 40px; margin-bottom: 30px;">üê† Ready? üêô</h1>
        <button class="start-btn" onclick="startGame()">START GAME</button>
    </div>

    <audio id="bgMusic" loop crossorigin="anonymous">
        <source src="underwater-music.mp3" type="audio/mpeg">
    </audio>

    <div class="game-header">
        <h2 style="margin: 10px 0;">Underwater Treasure Hunt</h2>
        <div id="stats">
            Time: <span id="timer">60</span>s | Found: <span id="found">0</span>/5
        </div>
    </div>

    <div class="container">
        <div class="image-box" id="left-box" onclick="handleInput(event)">
            <img src="./spot-the-diff.png" alt="Original">
        </div>
        <div class="image-box" id="right-box" onclick="handleInput(event)">
            <img src="./spot-the-diff-2.png" alt="Differences">
        </div>
    </div>

    <div id="message"></div>

    <script>
        // PRECISE COORDINATES FROM BLACK SQUARE MAP
        const differences = [
            {x: 88.2, y: 64.1, found: false}, // Starfish
            {x: 47.5, y: 68.4, found: false}, // Chest Dot
            {x: 36.6, y: 72.8, found: false}, // Fish Pattern
            {x: 17.5, y: 80.2, found: false}, // Left Bubble
            {x: 95.8, y: 60.5, found: false}  // Far Right Seahorse
        ];

        let foundCount = 0;
        let timeLeft = 60;
        let gameActive = false;

        function startGame() {
            const music = document.getElementById('bgMusic');
            
            // This is the strongest way to force audio to play on iPhones/Androids
            music.load();
            var playPromise = music.play();

            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.log("Auto-play was prevented. Using backup trigger.");
                });
            }

            document.getElementById('overlay').style.display = 'none';
            gameActive = true;
            startCountdown();
        }

        function startCountdown() {
            const timer = setInterval(() => {
                if (!gameActive) return clearInterval(timer);
                timeLeft--;
                document.getElementById('timer').innerText = timeLeft;
                if (timeLeft <= 0) endGame(false);
            }, 1000);
        }

        function handleInput(e) {
            if (!gameActive) return;
            
            const rect = e.currentTarget.getBoundingClientRect();
            const x = ((e.clientX - rect.left) / rect.width) * 100;
            const y = ((e.clientY - rect.top) / rect.height) * 100;

            differences.forEach(diff => {
                if (!diff.found) {
                    const dist = Math.sqrt(Math.pow(x - diff.x, 2) + Math.pow(y - diff.y, 2));
                    if (dist < 8) { // Tolerance set for easy phone tapping
                        diff.found = true;
                        foundCount++;
                        document.getElementById('found').innerText = foundCount;
                        draw(diff.x, diff.y);
                        if (foundCount === 5) endGame(true);
                    }
                }
            });
        }

        function draw(x, y) {
            ['left-box', 'right-box'].forEach(id => {
                const circle = document.createElement('div');
                circle.className = 'marker';
                circle.style.left = x + '%';
                circle.style.top = y + '%';
                document.getElementById(id).appendChild(circle);
            });
        }

        function endGame(win) {
            gameActive = false;
            const msg = document.getElementById('message');
            msg.innerText = win ? "üéâ YOU WON!" : "‚è∞ TIME'S UP!";
            if (!win) document.getElementById('bgMusic').pause();
        }
    </script>
</body>
</html>
